<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Prediction System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .prediction-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .title {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: bold;
        }

        .form-label {
            font-size: 1.2rem;
            color: #34495e;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .predict-btn {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .predict-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(41, 128, 185, 0.3);
        }

        .predict-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .search-box {
            margin: 15px 0;
        }

        .search-box input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .search-box input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        .symptoms-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 12px;
            max-height: 400px;
            overflow-y: auto;
            border: 2px solid #e0e0e0;
            padding: 20px;
            border-radius: 12px;
            background: #f8f9fa;
        }

        .symptom-item {
            display: flex;
            align-items: center;
            padding: 12px;
            background: white;
            border-radius: 8px;
            transition: all 0.3s ease;
            border: 1px solid #e0e0e0;
            cursor: pointer;
        }

        .symptom-item:hover {
            background: #e3f2fd;
            border-color: #3498db;
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .symptom-item.selected {
            background: #e8f5e8;
            border-color: #28a745;
        }

        .symptom-item input[type="checkbox"] {
            margin-right: 12px;
            transform: scale(1.3);
            accent-color: #3498db;
        }

        .symptom-item label {
            cursor: pointer;
            font-size: 14px;
            user-select: none;
            flex: 1;
            font-weight: 500;
            color: #2c3e50;
        }

        .selected-count {
            margin: 20px 0;
            padding: 12px;
            background: #e8f5e8;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            color: #28a745;
            border: 2px solid #28a745;
        }

        .no-symptoms {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 20px;
        }

        @media (max-width: 768px) {
            .prediction-container {
                margin: 20px;
                padding: 20px;
            }

            .title {
                font-size: 2rem;
            }

            .symptoms-grid {
                grid-template-columns: 1fr;
                max-height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="prediction-container">
        <h1 class="title">Disease Prediction System</h1>
        <form method="POST" action="{% url 'predict' %}" id="prediction-form">
            {% csrf_token %}
            <label class="form-label">Select your symptoms:</label>
            <p style="color: #666; margin-bottom: 15px; font-style: italic;">
                Search and select multiple symptoms that match your condition
            </p>
            
            <div class="search-box">
                <input type="text" id="symptom-search" placeholder="ðŸ” Search symptoms..." />
            </div>
            
            <div class="symptoms-grid" id="symptoms-container">
                {% for symptom in symptoms %}
                <div class="symptom-item" data-symptom="{{ symptom|lower }}">
                    <input type="checkbox" name="symptoms[]" value="{{ symptom }}" id="symptom-{{ forloop.counter }}">
                    <label for="symptom-{{ forloop.counter }}">
                        {{ symptom|title }}
                    </label>
                </div>
                {% endfor %}
            </div>

            <div class="selected-count">
                <span id="count-display">0 symptoms selected</span>
            </div>

            <button type="submit" class="predict-btn" id="predict-button" disabled>
                Predict Disease
            </button>
        </form>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        $(document).ready(function() {
            // Clean up symptom display
            $('.symptom-item label').each(function() {
                let text = $(this).text().replace(/_/g, ' ');
                $(this).text(text);
            });

            // Search functionality
            $('#symptom-search').on('input', function() {
                var searchTerm = $(this).val().toLowerCase();
                var visibleCount = 0;
                
                $('.symptom-item').each(function() {
                    var symptomText = $(this).data('symptom').replace(/_/g, ' ');
                    var labelText = $(this).find('label').text().toLowerCase();
                    
                    if (symptomText.includes(searchTerm) || labelText.includes(searchTerm)) {
                        $(this).show();
                        visibleCount++;
                    } else {
                        $(this).hide();
                    }
                });

                // Show message if no symptoms found
                if (visibleCount === 0 && searchTerm.length > 0) {
                    if ($('.no-symptoms').length === 0) {
                        $('#symptoms-container').append('<div class="no-symptoms">No symptoms found matching "' + searchTerm + '"</div>');
                    }
                } else {
                    $('.no-symptoms').remove();
                }
            });
            
            // Handle checkbox changes
            $('input[name="symptoms[]"]').on('change', function() {
                var selectedCount = $('input[name="symptoms[]"]:checked').length;
                
                // Update count display
                $('#count-display').text(selectedCount + ' symptom' + (selectedCount !== 1 ? 's' : '') + ' selected');
                
                // Update visual state of items
                $('.symptom-item').removeClass('selected');
                $('input[name="symptoms[]"]:checked').closest('.symptom-item').addClass('selected');
                
                // Enable/disable submit button
                if (selectedCount > 0) {
                    $('#predict-button').prop('disabled', false);
                } else {
                    $('#predict-button').prop('disabled', true);
                }
            });

            // Handle clicking on the entire item
            $('.symptom-item').on('click', function(e) {
                if (e.target.type !== 'checkbox') {
                    var checkbox = $(this).find('input[type="checkbox"]');
                    checkbox.prop('checked', !checkbox.prop('checked')).trigger('change');
                }
            });

            // Form submission validation
            $('#prediction-form').on('submit', function(e) {
                var selectedCount = $('input[name="symptoms[]"]:checked').length;
                if (selectedCount === 0) {
                    e.preventDefault();
                    alert('Please select at least one symptom before predicting.');
                    return false;
                }
            });
        });
    </script>
</body>
</html>
